services:
  postgres:
    image: postgres:15-alpine
    container_name: social9-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: social9_user
      POSTGRES_PASSWORD: social9_password
      POSTGRES_DB: social9_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social9_user -d social9_dev"]
      interval: 10s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: social9-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
  redis_data:
